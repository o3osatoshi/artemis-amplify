version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd interface
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    files:
      - build
    baseDirectory: interface
  cache:
    paths:
      - node_modules/**/*
