version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd ./amplify/backend/function/phase3/src
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
        - amplifyPush --simple
    postBuild:
      commands:
        - cd -
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: ./build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
